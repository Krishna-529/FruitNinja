<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
    <div class="form-container">
        <div class="inner-container">
            <h1>LOGIN</h1>
            <p class="inner-para-1">Don't have an account yet?</p>
            <a href="/signup.html" class="inner-para-1">Sign Up</a>
            <form class="form">
                <div class="email">
                    <p class="input-head">Email Address</p>
                    <div class="input-div"><input type="text" placeholder="you@example.com"></div>
                </div>
                <div class="Password">
                    <h3 class="input-head">Password</h3>
                    <div class="input-div"><input type="text" placeholder="Enter your password"></div>
                </div>
                <button type="submit"><p>LOGIN</p></button>
            </form>
        </div>
    </div>
</body>
</html>
