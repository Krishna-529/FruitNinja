<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
    <div class="form-container">
        <div class="inner-container">
            <h1>Sign Up</h1>
            <p class="inner-para-1">Already have an account?</p>
            <a href="/login.html" class="inner-para-1">Login</a>
            <form class="form">
                <div class="email">
                    <p class="input-head">Email Address</p>
                    <div class="input-div"><input type="text" placeholder="you@example.com"></div>
                </div>
                <div class="username">
                    <p class="input-head">Username</p>
                    <div class="input-div"><input type="text" placeholder="pookie"></div>
                </div>
                <div class="Password">
                    <h3 class="input-head">Password</h3>
                    <div class="input-div"><input type="text" placeholder="Enter your password"></div>
                </div>
                <button type="submit"><p>LOGIN</p></button>
            </form>
        </div>
    </div>
</body>
</html>
